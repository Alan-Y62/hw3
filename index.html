<!DOCTYPE html>
<html>
<head>
    <title>Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button onclick="addR()">Add Row</button>
    <button onclick="addC()">Add Col</button>
    <button onclick="removeR()">Remove Row</button>
    <button onclick="removeC()">Remove Col</button>
    <button onclick="fillU()">Fill All Uncolored</button>
    <button onclick="fill()">Fill All</button>
    <button onclick="clearAll()">Clear</button>
    <select onchange="selected()" id="selectedID">
        <option value="SELECT">SELECT</option>
        <option value="Red">Red</option>
        <option value="Blue">Blue</option>
        <option value="Green">Green</option>
        <option value="Yellow">Yellow</option>
    </select>
    <table id="grid">
    </table>
    <!--<script src="script.js"></script>-->
</body>
</html>

<script>
let numRows = 0;
let numCols = 0;
let colorSelected; 

//Add a row
function addR() {
    //alert("Clicked Add Row")
    let table = document.querySelector('table')
    let newRow = document.createElement('tr')
    let newBox = document.createElement('td')
    if(numRows !== 0) {
        for(let i = 0; i< numCols; i++) {
            let newBox = document.createElement('td')
            newRow.appendChild(newBox)
        }
        table.appendChild(newRow)
        numRows++;
    }
    else {
        newRow.appendChild(newBox)
        table.appendChild(newRow)
        numCols++;
        numRows++;
    }
}
//Add a column
function addC() {
    //alert("Clicked Add Col")
    let table = document.querySelector('table')
    let newCol = document.createElement('tr')
    let newBox = document.createElement('td')
    if(numCols !== 0) {
        tableRow = document.querySelectorAll('tr')
        for (i = 0; i < numRows; i++) {
            let newBox = document.createElement('td')
            tableRow[i].appendChild(newBox)
        }
        numCols++;
    }
    else {
        newCol.appendChild(newBox)
        table.appendChild(newCol)
        numCols++;
        numRows++;
    }
}

//Remove a row
function removeR() {
    alert("Clicked Remove Row")
}
//Remove a column
function removeC() {
    alert("Clicked Remove Col")
}
//sets global var for selected color
function selected(){
    colorSelected = document.getElementById("selectedID").value;
    console.log(colorSelected);
}

function fill(){
    alert("Clicked Fill All")
}

function clearAll(){
    alert("Clicked Clear All")
}

function fillU(){
    alert("Clicked Fill All Uncolored")
}
</script>
